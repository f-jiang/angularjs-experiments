<!doctype html>
<html>
	<head>
		<title></title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
		<script src="app.js"></script>
        
        <!-- getting the custom filter -->
        <script src="filters.js"></script>
	</head>

	<body ng-app="app" ng-controller="controller">
        <!-- 'filter' filter: the value 'name' from below can be anything -->
        <ul>
            <li ng-repeat="phone in phones | filter: name | orderBy:'-year'">
                The {{ phone.name }} was released in {{ phone.year }}
            </li>
        </ul>
        
<!--
         custom filters are defined in js code, which must be included as script 
-->
        <ul>
            <li ng-repeat="restaurant in restaurants | filter: name | orderBy:'-distance'">
                {{ restaurant.name }}: {{ restaurant.distance }} km away        {{ restaurant.hours | open }}
            </li>
        </ul>        
	</body>
</html>
