<!doctype html>
<html>
	<head>
		<title></title>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
		<script src="app.js"></script>
	</head>

	<body ng-app="app" ng-controller="controller">
        <!-- 'filter' filter: the value 'name' from below can be anything -->
        <ul>
            <li ng-repeat="phone in phones | filter: name | orderBy:'-year'">
                The {{ phone.name }} was released in {{ phone.year }}
            </li>
        </ul>
	</body>
</html>
